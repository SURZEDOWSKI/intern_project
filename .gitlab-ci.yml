stages:
  - test

variables:
  DOCKER_HOST: tcp://docker:2375

test:
  stage: test
  image:
      name: docker/compose:latest
      entrypoint: ["/bin/sh", "-c"]
  services:
  - name: docker:dind
    entrypoint: ["dockerd-entrypoint.sh", "--tls=false"]
  

  #variables: 
  #  DOCKER_TLS_CERTDIR: "/certs"
  script:
    #- pip install poetry
    #- cd app
    #- poetry config virtualenvs.create false && poetry install
    - export DOCKER_HOST=tcp://docker:2375 && docker build -t my_fastapi -f dockerfile .
    - docker-compose up -d
    - docker exec Users_Service uvicorn main:app --host 0.0.0.0 --port 80
    - docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' Users_Service
    - sleep 5
    - docker exec Users_Service pytest tests
    - docker-compose down
